<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <!--Add a heading for the page to indicate the name of the webpage-->
    <h1>Etch-A-Sketch</h1>
    <!--Add a div element that groups the grid and additional features-->
    <div class="features">
        <!--Add a container used for placing a grid based on row by column-->
        <div id="grid-container">
        </div>
        <!--Add a container to group all the features that users can do-->
        <div id="additional-features">
            <!--Add subheading highlight additional features-->
            <h2>Features:</h2>
            <!--Add subheading for the range slider-->
            <h4>Adjust Grid Size</h4>
            <!--Add a container to group the range, maximum and minimum values-->
            <div class="group-range">
                <!--Add a span to indicate the minimum value-->
                <span id="min">1 X 1</span>
                <!--Add a bar used for adjusting rows and columns in the grid-->
                <input type="range" name="adjust-grid" value="1" min="1" max="100"/>
                <!--Add a span to indicate maximum value-->
                <span id="max">100 X 100</span>
            </div>
            <!--Add a paragraph that displays the grid input value-->
            <p id="gridValue">16 X 16</p>
            <!--Add an eraser button that shows the eraser icon that changes colour back to white-->
            <button id="eraser"><img src="https://media.istockphoto.com/id/1421873157/vector/simple-red-blue-eraser-illustration-office-element-stationery-and-art-school-supply-blue-red.jpg?s=612x612&w=0&k=20&c=7ceXQ56q_lVUr1XrkZWNZJnVtoDDl_MMdxw8igauylE="></button><label>Eraser</label>
            <!--Add a colour palette button where user can pick a colour they want to prefer to colour or sketch-->
            <input type="color" id="color"/><label>Colour Palette</label>
            <!--Add a clear button to set all colours of the grid to white-->
            <button id="clear">Clear</button>
        </div>
    </div>
    <!--Add a paragraph at the bottom of the grid instructing the user to draw a pixelated image-->
    <p id="message">Draw Here!</p>
</body>
</html>
